<div class="list-column"><h2>Todas las tareas</h2>
<div>
  <a mat-stroked-button routerLink="/newTask">AÃ±adir tarea</a>
  <button *ngIf="tasks.length > 0" mat-stroked-button color="warn" (click)="deleteAllTask()">Borrar todo</button>
</div>
<ul class=tasks>
  <div *ngIf="tasks.length < 1">
    <h3>No hay tareas pendientes.</h3>
  </div>
  <li *ngFor="let task of tasks">
    <a routerLink="/detail/{{task.id}}">
    <span class="task-disp">Task ID {{task.id}}</span>
    <div class="descp-list-cont each-task">
      <mat-label class="descp-list">{{task.description}}</mat-label>
    </div>
    <div [ngClass]="{ 'stateNew': task.status == 'New',
    'stateProgress': task.status == 'In Progress',
    'statePending': task.status == 'Pending',
    'stateCompleted': task.status == 'Completed'}">
      <mat-label>{{task.status}}</mat-label>
    </div>
    </a>
    <div>
      <button class="trash-bttn" (click)="deleteTask(task)">
        <mat-icon>delete_outline</mat-icon>
      </button>
    </div>
  </li>
</ul>
</div>

<div class="list-column">
<div *ngIf="taskPending.length > 0">
  <h2>Tareas pendientes</h2>

  <ul class=tasks>
    <li *ngFor="let task of taskPending">
      <a routerLink="/detail/{{task.id}}">
      <span class="task-disp">Task ID {{task.id}}</span>
      <div class="each-task">
        <mat-label class="descp-list">{{task.description}}</mat-label>
      </div>
      </a>
      <div>
        <button class="trash-bttn" color="primary" (click)="deleteTask(task)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>

<div *ngIf="taskCompleted.length > 0">
  <h2>Tareas completadas</h2>
  <ul class=tasks>
    <li *ngFor="let task of taskCompleted">
      <a routerLink="/detail/{{task.id}}">
      <span class="task-disp">Task ID {{task.id}}</span>
      <div class="each-task">
        <mat-label class="descp-list">{{task.description}}</mat-label>
      </div>
      </a>
      <div>
        <button class="trash-bttn" color="primary" (click)="deleteTask(task)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
    </li>
  </ul>
</div>
